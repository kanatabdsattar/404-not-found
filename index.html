<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Montserrat:wght@700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>404 Not Found</title>
</head>
<body>
    <div class="wrapper" id="wrap">
        <header>
            <div class="content">
                <h2 class="header">404 NOT FOUND</h2>
                <div class="content__button">
                    <button id="dark"><img src="img/moon.png" alt="dark" class="moon"></button>
                    <button id="light"><img src="img/sun.png" alt="light" class="sun"></button>
                </div>
            </div>
        </header>
        <main>
            <div class="section" id="section">
                <img src="img/Scarecrow.png" alt="Scarecrow" class="image">
                <div class="section-info">
                    <h1 class="section-info__title">I have bad news for you</h1>
                    <p class="section-info__text">The page you are looking for might be removed or is temporarily unavailable</p>
                    <button class="section-info__button">Back to homepage</button>
                </div>
            </div>
        </main>
        <footer>
            <p class="footer__text">created by username - devChallenges.io</p>
        </footer>

    <script src="script.js"></script>
